<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoice</title>
</head>
<body>
    <div id="invoice-content">Loading invoice...</div>

    <script>
        // Lấy mã invoice_id từ URL
        const urlParams = new URLSearchParams(window.location.pathname.split('/').pop());
        const invoiceId = urlParams.get('invoice_id'); // hoặc dùng phương thức khác nếu URL khác.

        if (invoiceId) {
            // Gọi API hoặc nạp dữ liệu tương ứng với invoiceId
            fetch(`https://api.example.com/get-invoice/${invoiceId}`)
                .then(response => response.json())
                .then(data => {
                    // Hiển thị dữ liệu hóa đơn
                    document.getElementById('invoice-content').innerHTML = data.htmlContent;
                })
                .catch(error => {
                    console.error('Error fetching invoice:', error);
                    document.getElementById('invoice-content').innerHTML = 'Error loading invoice.';
                });
        } else {
            document.getElementById('invoice-content').innerHTML = 'Invoice ID not found in URL.';
        }
    </script>
</body>
</html>
